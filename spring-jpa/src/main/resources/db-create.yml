server:
  port: 7071

spring:
  application:
    name: spring-jpa
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: db.properties
  jpa:
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
      format-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.Mysql8Dialect
  sql:
    init:
      mode: always
      platform: mysql

